<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:lightgrey;">
    <div class="container bg- text-center p-3">
      <h1>Photo Gallery</h1>
    </div>
    <div class="container">
      <div class="row m-5">
        <div class="col m-3 r1">
          <div class="card r1">
            <img
              class="card-img-top"
              src="https://images.nationalgeographic.org/image/upload/v1638892483/EducationHub/photos/rainy-rainforest.jpg"
              alt=""
            />
            <div class="card-body bg-dark">
          <p class="card-text text-light"> Amazon Forest:Ravine</p>
            </div>
          
          </div>
        </div>
        <div class="col m-3 r1">
         
            <div class="card r1">
                <img
                  class="card-img-top"
                  src="https://discovery.sndimg.com/content/dam/images/discovery/fullset/2020/6/19/GettyImages-480827985.jpg.rend.hgtvcom.1280.960.suffix/1592585530096.jpeg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Amazon Forest: River</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r1">
            <div class="card r1">
                <img
                  class="card-img-top"
                  src="https://images.tpn.to/rh/mg/rl/et/content.jpg"
                  alt=""
                  height="100%"
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Amazon Forest: River2</p>
                    </div>
              </div>
          
        </div>
      </div>

      <div class="row m-5">
        <div class="col m-3 r2">
            <div class="card r2">
                <img
                  class="card-img-top"
                  src="https://cdn.britannica.com/34/231234-050-5B2280BB/volcanic-eruption-Antigua-Guatemala-volcano.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Volcano</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r2">
            <div class="card r2">
                <img
                  class="card-img-top"
                  src="https://www.timeforkids.com/wp-content/uploads/2018/08/Hero-Volcano.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Volcano2</p>
                    </div>
              </div>
        </div>
      </div>

      <div class="row m-5">
        <div class="col m-3 r3">
            <div class="card r3">
                <div class="card r3">
            <img
              class="card-img-top"
              src="https://www.snexplores.org/wp-content/uploads/2021/12/1440_SS_savanna_feat.jpg"
              alt=""
            />
            <div class="card-body bg-dark">
              <p class="card-text text-light"> Savanna Elephant</p>
                </div>
          </div>
              </div>
        </div>
        <div class="col m-3 r3">
            <div class="card r3">
                <img
                  class="card-img-top"
                  src="https://www.treehugger.com/thmb/UcUql02LPjMZ2RPmjiEW5e1Xs3U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-10939212101-9bcaee364da24a1987b3dcd53b7d324f.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Savanna Cheetah</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r3">
            <div class="card r3">
                <img
                  class="card-img-top"
                  src="https://cdn.britannica.com/92/140492-050-0D2E3D22/Australian-Outback-trees-grasses-savanna-landscapes.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light">  Savanna Trees</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r3">
            <div class="card r3">
                <img
                  class="card-img-top"
                  src="https://www.awf.org/sites/default/files/styles/webp_image/public/2021-06/AfricanGiraffe_WildlifeConservation_AWF.jpg.webp?itok=DZU2UwHh"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Savanna Giraffes</p>
                    </div>
              </div>
        </div>
      </div>
      <div class="row m-5">
        <div class="col m-3 r4">
            <div class="card r4">
                <img
                  class="card-img-top"
                  src="https://cdn.britannica.com/54/155954-131-6B17DC7A/massif-Mount-Everest-Himalayas-Nepal.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Mount Everest</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r4">
            <div class="card r4">
                <img
                  class="card-img-top"
                  src="https://cdn.britannica.com/39/76239-050-DE5FCF36/Climbers-side-Nepali-Mount-Everest.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Hikers On Mount Everest</p>
                    </div>
              </div>
        </div>
        <div class="col m-3 r4">
            <div class="card r4">
                <img
                  class="card-img-top "
                  src="https://dynaimage.cdn.cnn.com/cnn/c_fill,g_auto,w_1200,h_675,ar_16:9/https%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F220203135111-mount-everest-2020-restricted.jpg"
                  alt=""
                />
                <div class="card-body bg-dark">
                  <p class="card-text text-light"> Mount Everest</p>
                    </div>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
